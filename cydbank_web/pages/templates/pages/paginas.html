{% extends 'home/base.html' %}
{% load static %}
{% block cuerpo %}
<style>

.grid-container-pages {
    padding-top:5%;
    height: 100%;
    width: 100%;
}
.mainBlock {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    #padding-top: 10px;
    height:100%;
    width: 100%;
}
.text-box{
    margin-left: 20px;
    text-align: justify;
    font-size: calc(1em + 1vw);
    font-family: sans-serif;
    border: 1px solid #585858;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 15px 10px 0 rgba(0,0,0,0.19);
    padding: 30px 30px;
    text-justify: inter-word;
    color: black;
    font-size: 20px;
    width: 50vw;
    height: 100vh;
    #height: 100%;
    #width: 50%;
    height: auto;
    word-wrap: break-word;
}
.imageBlock{
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 50%;
}
.img-box-page{
    display: flex;
    flex-direction: column;
    margin-left: 10px;
    justify-content: center;
    align-items: center;
}
#avatar{
    #background-size: cover;
    #background-repeat: no-repeat;
    border: 1px solid #585858;
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 15px 10px 0 rgba(0,0,0,0.19);
    width: 98%;
    height: 100%;
    #height: 60em;
    #width: 90%;
}
.titulo {
  font-size: 25px;
  height: 10%;
}
@media screen and (max-width: 768px) {
  html,body{
      width: auto;
      height:auto;
  }
  .grid-container-pages{
      padding-top:12em;
      width: 110vw;
      height: 250vh;
      overflow: scroll;
  }

  .mainBlock {
    flex-direction: column;
    width: 100%;
    justify-content: center;
    align-content: center;
  }
  #avatar {
    #width: 100vw;
    height:80%;
    width:98%;
    max-width:100%;
    margin-left: 1vw;
    margin-right: 1vw;
  }
  .imageBlock{
      width: 100%;
      height:80%;
  }
  .text-box {
    font-size: 12px;
    margin-left: 2px;
    margin-right: 2px;
    padding: 10px 10px;
    #height: 100%;
    width: 99%;
  }
  .title-image {
    font-size: 5px;
  }
  h1{
      font-size:8px;
  }
}
</style>
<meta name="viewport" content="width=device-width"/>
<div class="grid-container-pages">
    <div class="mainBlock">
        <div class="text-box">
            <p>{{pages.content|safe}}</p>
        </div>
        <div class="imageBlock">
            {% for  j in limages %}
            {% if j.get_image %}
             <img  id="avatar" class="img-fluid rounded d-block m-l-none" src="{{ j.get_image }}" >

            {% if j.titulo%}
            <div class="titulo">
                <p class="title-image">{{j.titulo}} {{j.detalle}}</p>
            </div>
            {% endif %}
        {% endif %}
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
