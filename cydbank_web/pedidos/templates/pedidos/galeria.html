{% extends "pedidos/base_pedidos.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!DOCTYPE html>
<html lang="en">
{% block content %}
     <div class="product-grid">
        {% for obj in injertos %}
        <div class="product product1">
            <img src="{{obj.foto.url}}" class="img-fluid">    
            <div class="product-image" style="background-image: url({{obj.get_foto}});"></div>
            <div class="product-info">
                <h2>usos</h2>
                <p class="Nombre:">{{ obj.descripcion }}</p>
                <h2>Caracter√≠sticas</h2>
                <p>{{ obj.caracteristica }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}

</html>
