{% extends 'index.html' %}


{% block content %}
    <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 d-flex no-block align-items-center">
                        <h4 class="page-title">{{ form_user }}</h4>
                        <div class="ml-auto text-right">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'pedidos:homepage' %}">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">{{ form_user }}</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <form method="post" class="form-horizontal"> {% csrf_token %}
                                <div class="card-body">
                                    <h4 class="card-title">Solicitud</h4>
                                    <div class="form-group">
                                    <label>Solicitante:</label>{{ form.solicitante }}<a type="button" class="btn btn-primary" href="{% url 'pedidos:crear_solicitante' %}">Crear</a>
                                    </div>
                                    <div class="form-group">                        
                                    <label>Paciente:</label>{{ form.paciente }}<a type="button" class="btn btn-primary" href="{% url 'pedidos:crear_paciente' %}">Crear</a>
                                    </div>
                                    <div class="form-group">                        
                                    <label>Dirección de Envío:</label>{{ form.direccion_envio }}
                                    </div>
                                    <div class="form-group">                        
                                    <label>Teléfono de Envío:</label>{{ form.telefono_envio }}
                                    </div>
                                     
                                </div>
                                <div class="border-top">
                                    <div class="card-body">
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- editor -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->

{% endblock %}
